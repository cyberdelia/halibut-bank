name: Flat
on:
  push:
    paths:
      - .github/workflows/flat.yml
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Fetch data 
        uses: githubocto/flat@v3
        with:
          http_url: https://www.ndbc.noaa.gov/data/realtime2/46146.txt
          downloaded_filename: buoy.tsv
          postprocess: postprocess.js
